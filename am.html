<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Amazon Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    /* Header */
    .header {
      background-color: #131921;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      margin: 0;
      color: #ff9900;
      font-size: 24px;
    }

    .search-box {
      flex: 1;
      margin: 0 20px;
    }

    .search-box input {
      width: 100%;
      padding: 8px;
    }

    .nav-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-size: 14px;
    }

    /* Hero Banner */
    .hero {
      background-color: #e6e6e6;
      padding: 50px;
      text-align: center;
    }

    .hero h2 {
      margin-bottom: 10px;
    }

    /* Product Section */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 200px;
      margin: 10px;
      padding: 15px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: contain;
    }

    .product h4 {
      margin: 10px 0 5px;
    }

    .product button {
      background-color: #ff9900;
      border: none;
      color: white;
      padding: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Footer */
    .footer {
      background-color: #131921;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <h1>amazon</h1>
    <div class="search-box">
      <input type="text" placeholder="Search...">
    </div>
    <div class="nav-links">
      <a href="#">Sign In</a>
      <a href="#">Cart</a>
      <a href="#">Orders</a>
    </div>
  </div>

  <!-- Hero -->
  <div class="hero">
    <h2>Welcome to Amazon Clone</h2>
    <p>Shop the latest products now!</p>
  </div>

  <!-- Product Section -->
  <div class="products">
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/81O%2BGNdkzKL._AC_UL320_.jpg" alt="Book">
      <h4>The Lean Startup</h4>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/61-hz5hbaXL._AC_UL320_.jpg" alt="Headphones">
      <h4>Headphones</h4>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71k45hZkLmL._AC_UL320_.jpg" alt="Laptop">
      <h4>Laptop</h4>
      <p>$599.99</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Amazon Clone | For Learning Only</p>
  </div>

</body>
</html>
